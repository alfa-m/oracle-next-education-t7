<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador de palavras</title>
  </head>
  <body>
    <header></header>
    <div id="area_principal">
      <div id="secao_texto">
        <textarea
          id="entrada_decodificacao"
          placeholder="Digite seu texto"
        ></textarea>
        <p id="texto_validacao">
          Atenção: Digite apenas com letras minúsculas e sem acentuação!
        </p>
      </div>
      <div id="secao_botoes">
        <button id="botao_criptografar" onclick="criptografa()">
          Criptografar
        </button>
        <button id="botao_descriptografar" onclick="descriptografa()">
          Descriptografar
        </button>
      </div>
    </div>
    <div id="area_decodificador">
      <p id="saida_decodificacao"></p>
      <img
        id="imagem_procurando_texto"
        src="./img/pessoa_com_lupa.svg"
        alt="Pessoa segurando uma lupa e observando um diamante"
      />
      <button id="botao_copiar" onclick="copiaTexto()">Copiar</button>
    </div>
    <footer>Criado por Alfa Marine - 2024.</footer>
    <script src="./app.js" defer></script>
  </body>
</html>
