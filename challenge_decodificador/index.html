<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Decodificador de texto</title>
  </head>
  <body>
    <header></header>

    <main class="principal">
      <h1 class="principal__titulo">
        Challenge de Iniciante em Programação: Decodificador de texto
      </h1>
      <section class="principal__decodificador">
        <section class="principal__decodificador__secao__decodificacao">
          <img
            id="botao_reload"
            onclick="limpaTudo()"
            class="principal__decodificador__icone__reload"
            src="assets/icone_reload.svg"
          />
          <textarea
            class="principal__decodificador__secao__decodificacao__texto__entrada"
            id="entrada_decodificacao"
            placeholder="Digite seu texto"
          ></textarea>
          <div class="principal__decodificador__secao__decodificacao__alerta">
            <img
              class="principal__decodificador__secao__decodificacao__alerta__icone"
              src="assets/simbolo_exclamacao.png"
              alt="Símbolo do sinal de exclamação"
            />
            <p
              class="principal__decodificador__secao__decodificacao__alerta__texto"
              id="texto_alerta"
            >
              Atenção: Digite apenas com letras minúsculas e sem acentuação!
            </p>
          </div>
          <div class="principal__decodificador__secao__decodificacao__botoes">
            <button
              class="principal__decodificador__secao__decodificacao__botao"
              id="botao_criptografar"
              onclick="criptografa()"
            >
              Criptografar
            </button>
            <button
              class="principal__decodificador__secao__decodificacao__botao"
              id="botao_descriptografar"
              onclick="descriptografa()"
            >
              Descriptografar
            </button>
          </div>
        </section>
        <section class="principal__decodificador__secao__traducao">
          <p
            class="principal__decodificador__secao__traducao__texto__saida"
            id="saida_decodificacao"
          ></p>
          <!-- <img class="principal__decodificador__secao__traducao__imagem"
            id="imagem_procurando_texto"
            src="./assets/pessoa_com_lupa.svg"
            alt="Pessoa segurando uma lupa e observando um diamante flutuando no ar"
          />
          <section class="principal__decodificador__secao__traducao__texto__alerta">
            <p class="principal__decodificador__secao__traducao__texto__alerta__titulo"></p><strong>Nenhuma mensagem encontrada</strong></p>
            <p class="principal__decodificador__secao__traducao__texto__alerta__texto">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p></section> -->

          <button
            class="principal__decodificador__secao__traducao__botao__copiar"
            id="botao_copiar"
            onclick="copiaTexto()"
          >
            Copiar
          </button>
        </section>
      </section>
    </main>

    <footer class="rodape">
      <p class="rodape__texto">Criado por Alfa Marine - 2024.</p>
    </footer>
    <script src="scripts/app.js" defer></script>
  </body>
</html>
